global:
  scrape_interval: 10s
  evaluation_interval: 10s

scrape_configs:
  - job_name: "cv_gateway"
    metrics_path: /metrics
    static_configs:
      - targets: ["cv_gateway:8000"]

  - job_name: "cv_user_service"
    metrics_path: /metrics
    static_configs:
      - targets: ["cv_user_service:8001"]

  - job_name: "cv_etl_service"
    metrics_path: /metrics
    static_configs:
      - targets: ["cv_etl_service:8002"]
