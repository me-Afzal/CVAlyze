version: "3.9"

services:
  cv_gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: cv_gateway
    ports:
      - "8000:8000"
    env_file:
      - ./gateway/.env
    depends_on:
      - cv_user_service
      - cv_etl_service
      - prometheus
    restart: unless-stopped

  cv_user_service:
    build:
      context: ./user_service
      dockerfile: Dockerfile
    container_name: cv_user_service
    ports:
      - "8001:8001"
    env_file:
      - ./user_service/.env
    restart: unless-stopped

  cv_etl_service:
    build:
      context: ./etl_service
      dockerfile: Dockerfile
    container_name: cv_etl_service
    ports:
      - "8002:8002"
    env_file:
      - ./etl_service/.env
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus:/etc/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    restart: unless-stopped
